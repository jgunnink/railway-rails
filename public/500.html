<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>We're sorry, but something went wrong (500)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body {
        background-color: #fff;
        color: rgba(0,0,0,.87);
        text-align: center;
        font-family: "Lato", "Helvetica Neue", Arial, Helvetica, sans-serif;
        margin: 0;
        font-size: 1em;
      }

      div.dialog {
        width: 95%;
        max-width: 33em;
        margin: 2em auto 0;
      }

      div.dialog > div {
        position: relative;
        background: #FFF;
        box-shadow: 0 1px 2px 0 rgba(34,36,38,.15);
        margin: 1rem 0;
        padding: 1em;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: .28571429rem;
        border: 1px solid rgba(34,36,38,.15);
        border-top: 2px solid #DB2828;
      }

      div.dialog p {
        margin-top: 1rem;
        margin-bottom: 0;
      }

      div.dialog .error {
        margin-top: 1.5rem;
        font-size: 0.85em;
      }

      h1 {
        font-size: 1.3em;
        color: rgba(0,0,0,.87);
        line-height: 1.5;
        margin-top: 0;
      }

      a {
        color: #333;
      }

      @media (max-width: 568px) {
        body {
          font-size: 0.9em;
        }

        div.dialog {
          margin-top: 0.5em;
        }

        div.dialog > div {
          padding: 5% 7%;
        }
      }
    </style>
  </head>

  <body>
    <div class="dialog">
      <div>
        <h1>We're sorry, but something went wrong.</h1>
        <p>
          Return to the
          <a href="/">home page</a>.
        </p>
        <p class="error">
          <small>Error: 500</small>
        </p>
      </div>
    </div>
  </body>
</html>
